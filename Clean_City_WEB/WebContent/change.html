<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: #f8f9fa;
      width: 100%;
      max-width: 450px;
    }

    .card-header {
      text-align: center;
      background: none;
      border-bottom: none;
    }

    .card-header .icon {
      font-size: 40px;
      color: #007bff;
    }

    .form-control {
      background-color: #e9f0fb;
      border: none;
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .input-group-text {
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>

<div class="card p-4">
  <div class="card-header">
    <i class="fas fa-user-lock icon"></i>
    <h4 class="mt-2">Change Password</h4>
  </div>
  <div class="card-body">
    <form action="Changeemail" method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" name="cemail" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Old Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" name="oldPassword" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" name="newPassword" class="form-control" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-check"></i></span>
          <input type="password" name="confirmPassword" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sync-alt me-1"></i> Change Password
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap JS + Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
