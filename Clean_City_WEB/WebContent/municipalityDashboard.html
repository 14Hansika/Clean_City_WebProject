<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1" />
  <title>Municipality Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #212529;
    }
    .dashboard-card {
      background: white;
      max-width: 450px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .dashboard-icon {
      font-size: 60px;
      color: #6c757d;
      margin-bottom: 15px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1.3px;
      color: #343a40;
    }
    .subtitle {
      font-weight: 500;
      margin-bottom: 30px;
      color: #6c757d;
    }
    .btn-dashboard {
      background: #6c757d;
      color: white;
      padding: 15px 50px;
      font-size: 1.25rem;
      border-radius: 50px;
      border: none;
      box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-dashboard:hover {
      background: #495057;
      box-shadow: 0 10px 25px rgba(73, 80, 87, 0.5);
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    <i class="bi bi-building dashboard-icon"></i>
    <h1>Welcome to Dashboard</h1>
    <p class="subtitle">Manage and monitor waste reports efficiently</p>
    <a href="viewWasteReportMunciple.jsp" class="btn-dashboard">
      View Waste Reports
    </a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
