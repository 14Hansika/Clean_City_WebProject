<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1" />
  <title>Municipality Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Background with smooth gradient */
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Card styling */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.35);
    }

    h3 {
      margin-bottom: 30px;
      color: #4b2783;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    /* Input group icons */
    .input-group-text {
      background: #764ba2;
      color: white;
      border: none;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
    }

    /* Inputs */
    .form-control {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      border-left: none;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      transition: box-shadow 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 6px #764ba2;
      border-color: #764ba2;
      outline: none;
    }

    /* Button */
    .btn-login {
      background: #764ba2;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 30px;
      width: 100%;
      color: white;
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 15px;
    }
    .btn-login:hover {
      background: #5a357a;
      box-shadow: 0 10px 25px rgba(90, 53, 122, 0.8);
    }

    /* Link */
    .change-pass {
      display: inline-block;
      margin-top: 20px;
      font-weight: 600;
      color: #764ba2;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .change-pass:hover {
      color: #4b2783;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Municipality Login</h3>
    <form action="loginMunicipality" method="post" autocomplete="off">

      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
        <input type="email" class="form-control" name="memail" placeholder="Enter Your Email" required />
      </div>

      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" name="mpassword" placeholder="Enter Your Password" required />
      </div>

      <button type="submit" class="btn btn-login">Log In</button>
      <br />
      <a href="changePass.html" class="change-pass">Change Password</a>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
