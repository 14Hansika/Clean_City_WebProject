<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1" />
  <title>Citizen Register - Dark Mode</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #1f1f2e, #27293d);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
      color: #e0e0e0;
    }

    .form-container {
      background-color: #2c2f48;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #f8f9fa;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 700;
      color: #f1f1f1;
    }

    .input-group-text {
      background-color: #3a3f5a;
      border: 1px solid #454a6b;
      color: #adb5bd;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .form-control {
      background-color: #42475f;
      border: 1px solid #454a6b;
      color: #e0e0e0;
    }

    .form-control:focus {
      background-color: #4c5170;
      border-color: #6c75a1;
      color: #f1f1f1;
      box-shadow: none;
    }

    .btn-register {
      background-color: #5c63b6;
      border: none;
      padding: 12px 0;
      font-weight: 700;
      width: 100%;
      color: #fff;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      letter-spacing: 0.05em;
    }

    .btn-register:hover {
      background-color: #4a4fa6;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #b3b8d1;
    }

    .login-link a {
      color: #7b84c9;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #a5aefc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Citizen Registration</h2>
    <form action="citizenRegister" method="post" autocomplete="off">

      <div class="mb-3">
        <label for="cname" class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" id="cname" name="cname" class="form-control" placeholder="Enter Your Name" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="caddress" class="form-label">Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
          <input type="text" id="caddress" name="caddress" class="form-control" placeholder="Enter Your Address" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="ccontact" class="form-label">Contact</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
          <input type="text" id="ccontact" name="ccontact" class="form-control" placeholder="Enter Your Contact" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="cemail" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" id="cemail" name="cemail" class="form-control" placeholder="Enter Your Email" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="cpassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Enter Your Password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-register">Register</button>
    </form>

    <div class="login-link">
      Already registered? <a href="citizenLogin.html">Login here</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
