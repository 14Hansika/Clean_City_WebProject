<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Clean City</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark blue to cyan */
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #007bff;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Person/Admin Icon -->
    <div class="logo">
      <i class="bi bi-person-fill-gear"></i>
    </div>
    <h3 class="mb-4">Admin Login</h3>

    <form action="AdminLogin" method="post" autocomplete="off">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email"><i class="bi bi-envelope-at"></i> Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password"><i class="bi bi-lock-fill"></i> Password</label>
      </div>
      <button type="submit" class="btn btn-custom w-100">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
