<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Register Officer | Clean City</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Soft blue & purple gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    h3 {
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="card bg-white">
    <h3 class="text-center text-primary">Officer Registration</h3>
    <form action="addOfficers" method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="mname" placeholder="Enter Your Name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Zone</label>
        <input type="text" class="form-control" name="mzone" placeholder="Enter Your Zone" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="text" class="form-control" name="mcontact" placeholder="Enter Contact No" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="memail" placeholder="Enter Your Email" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="mpassword" placeholder="Enter Your Password" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">
        <i class="bi bi-person-plus-fill"></i> Register
      </button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
