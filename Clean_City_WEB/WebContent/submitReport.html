<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Submit Waste Report</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #dee2e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #343a40;
    }
    label {
      font-weight: 600;
      color: #495057;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-submit {
      background-color: #198754;
      color: white;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="bi bi-pencil-square me-2"></i>Submit Waste Report</h2>
    <form action="submitReport" method="post" autocomplete="off">
      
      <div class="mb-3">
        <label for="wname" class="form-label"><i class="bi bi-person-fill me-1"></i>Name</label>
        <input type="text" class="form-control" id="wname" name="wname" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="wlocation" class="form-label"><i class="bi bi-geo-alt-fill me-1"></i>Location</label>
        <input type="text" class="form-control" id="wlocation" name="wlocation" placeholder="Enter location" required>
      </div>

      <div class="mb-3">
        <label for="wdesc" class="form-label"><i class="bi bi-card-text me-1"></i>Description</label>
        <input type="text" class="form-control" id="wdesc" name="wdesc" placeholder="Enter description" required>
      </div>

      <div class="mb-3">
        <label for="wdate" class="form-label"><i class="bi bi-calendar-date me-1"></i>Date</label>
        <input type="date" class="form-control" id="wdate" name="wdate" required>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-submit">Submit Report</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
