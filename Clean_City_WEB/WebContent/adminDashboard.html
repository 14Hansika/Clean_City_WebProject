<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
    }

    .sidebar {
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px 20px;
    }

    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .nav-link {
      color: #fff;
      font-size: 16px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      transition: 0.2s;
    }

    .nav-link:hover {
      color: #f39c12;
      text-decoration: none;
    }

    .nav-link i {
      margin-right: 10px;
      font-size: 18px;
    }

    .main-content {
      padding: 40px;
    }

    .main-content h2 {
      font-weight: 700;
    }

    .main-content p {
      font-size: 16px;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      .sidebar {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4><i class="bi bi-speedometer2"></i> Dashboard</h4>
        <a href="#" class="nav-link"><i class="bi bi-person-plus"></i> Add Organizers</a>
        <a href="#" class="nav-link"><i class="bi bi-people"></i> View Players</a>
        <a href="#" class="nav-link"><i class="bi bi-calendar-event"></i> View Events</a>
        <a href="index.html" class="nav-link"><i class="bi bi-box-arrow-left"></i> Back to Home</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 main-content">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Use the menu on the left to manage organizers, view players, and check upcoming events.</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
